<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="Regex.css">
    <style> </style>
</head>

<body>
    
    <script>
        function test() {
            var format = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            const name = document.getElementById("name");
            const number = document.getElementById("number");
            const mail = document.getElementById("mail");
            const psw = document.getElementById("psw");
            
            if (!name.value.match(/^[A-Za-z]+$/)) {
                alert("Name should be only in characters");
                name.focus();
                return false;
            }
            if (!number.value.match(/^[1-9][0-9]{9}$/)) {
                alert("Phone number must be 10 characters long number and first digit can't be 0!");
                number.focus();
                return false;
            }
            if (!mail.value.match(format)) {
                alert("enter valid mail");
                mail.focus();
                return false;
            }
            if (!psw.value.match(/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/)) {
                alert("Passwords must contain:\na minimum of 1 lower case letter [a-z] and\na minimum of 1 upper case letter [A-Z] and\na minimum of 1 numeric character [0-9] and\n1 special character: ~`!@#$%^&*()-_+={}[]|\;:<>,./?\nat least 1 upper case, numeric, and special character must be EMBEDDED somewhere in the middle of the password, and not just be the first or the last character of the password string.");
                psw.focus();
                return false;
            }
        }
        function myFunction() {
            var x = document.getElementById("psw");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    <div class="contain">
        
        <form>
            <h1>Sign Up!</h1><br><br>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required><br><br><br>
            <label>Gender</label><br><br>
            <input type="radio" name="Gender" value="Male" required>Male
            <input type="radio" name="Gender" value="Female" required>Female
            <input type="radio" name="Gender" value="Others" required>Others<br><br><br>
            <label>Date of birth</label><br>
            <input type="date" required><br><br><br>
            <label for="number">Phone Number</label><br>
            <input type="tel" id="number" required><br><br><br>
            <label for="mail">Email</label><br>
            <input type="email" id="mail"><br><br><br>
            <label>User name</label><br>
            <input type="text" id="uname"><br><br><br>
            <label for="psw">Password</label><br>
            <input type="password" id="psw"><br>
            <input type="checkbox" onclick="myFunction()">Show Password<br><br>
            <p><a href="">*Terms and conditions</a></p>
            <label><b>Declaration :-</b></label><br>
            <input type="checkbox" required>I have agreed to all terms and conditions.<br><br><br>
            
            <button type="button" onclick="test()">Submit</button><br><br>
        </form>
    </div>
</body>
</html>
