<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="Regex.css">
    <style></style>
</head>
<body>
    <div class="contain">
        <form>
        <h1>Registration Form</h1><br><br>
        <label>First Name</label><br>
        <input type="text" required><br><br><br>
        <label>Last Name</label><br>
        <input type="text" required><br><br><br>
        <label>Gender</label><br><br>
        <input type="radio" name="Gender" value="Male" required>Male
        <input type="radio" name="Gender" value="Female" required>Female
        <input type="radio" name="Gender" value="Others" required>Others<br><br><br>
        <label>Date of birth</label><br>
        <input type="date" required><br><br><br>
        <label>Phone Number</label><br>
        <input type="tel" required><br><br><br>
        <label>Email</label><br>
        <input type="email"><br><br><br>
        <label>User Name</label><br>
        <input type="text"><br><br><br>
        <label>Password</label><br>
        <input type="password"><br><br>
        <p><a href="">*Terms and conditions</a></p>
        <label><b>Declaration :-</b></label><br>
        <input type="checkbox" required>I have agreed to all terms and conditions.<br><br><br>
        <input type="Submit">&nbsp;&nbsp;
        <input type="Reset">
    </form>
    </div>
            
</body>
</html>
